<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resimli Test</title>
    <style>
        /* Genel gövde stilizasyonu */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            font-weight: 500;
        }

        .question {
            margin: 20px 0;
            background-color: #333333;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .options img {
            width: 100px;
            height: 100px;
            margin-right: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .options img:hover {
            transform: scale(1.1);
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .option {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        input[type="radio"] {
            display: none;
        }

        /* Seçilen resim etrafına yeşil renk eklenmesi */
        .option input[type="radio"]:checked + label img {
            border: 5px solid #4CAF50;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        button {
            padding: 12px 24px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, box-shadow 0.3s;
            font-size: 16px;
        }

        button:hover {
            background-color: #3700b3;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .result {
            margin-top: 30px;
            font-size: 18px;
            text-align: center;
            color: #ffffff;
            font-weight: 500;
        }

        /* Materyal stil için animasyonlar ve efektler */
        .question,
        button {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>

<h1>Resimli Sınav</h1>

<div class="question" id="question1">
    <p><strong>1. Hangisi bir elma?</strong></p>
    <div class="options">
        <div class="option">
            <input type="radio" name="q1" value="a" id="q1a">
            <label for="q1a">
                <img src="https://png.pngtree.com/png-vector/20231017/ourmid/pngtree-fresh-apple-fruit-red-png-image_10203073.png" alt="Elma">
            </label>
        </div>
        <div class="option">
            <input type="radio" name="q1" value="b" id="q1b">
            <label for="q1b">
                <img src="https://pngimg.com/d/banana_PNG835.png" alt="Muz">
            </label>
        </div>
    </div>
</div>

<div class="question" id="question2">
    <p><strong>2. Hangisi bir araba?</strong></p>
    <div class="options">
        <div class="option">
            <input type="radio" name="q2" value="a" id="q2a">
            <label for="q2a">
                <img src="https://pngimg.com/d/porsche_PNG10622.png" alt="Araba 1">
            </label>
        </div>
        <div class="option">
            <input type="radio" name="q2" value="b" id="q2b">
            <label for="q2b">
                <img src="https://static.vecteezy.com/system/resources/previews/027/182/346/non_2x/delivery-truck-isolated-on-a-transparent-background-png.png" alt="Araba 2">
            </label>
        </div>
    </div>
</div>

<div class="question" id="question3">
    <p><strong>3. Hangisi bir köpek?</strong></p>
    <div class="options">
        <div class="option">
            <input type="radio" name="q3" value="a" id="q3a">
            <label for="q3a">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/016/761/881/small_2x/the-dog-smiles-because-he-is-happy-png.png" alt="Köpek">
            </label>
        </div>
        <div class="option">
            <input type="radio" name="q3" value="b" id="q3b">
            <label for="q3b">
                <img src="https://static.vecteezy.com/system/resources/previews/034/925/406/non_2x/ai-generated-shorthair-cat-on-transparent-background-image-png.png" alt="Kedi">
            </label>
        </div>
    </div>
</div>

<div class="question" id="question4">
    <p><strong>4. Hangisi bir yıldız?</strong></p>
    <div class="options">
        <div class="option">
            <input type="radio" name="q4" value="a" id="q4a">
            <label for="q4a">
                <img src="https://gallerypng.com/wp-content/uploads/2024/08/golden-star-png-photo.png" alt="Yıldız">
            </label>
        </div>
        <div class="option">
            <input type="radio" name="q4" value="b" id="q4b">
            <label for="q4b">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/22/Earth_Western_Hemisphere_transparent_background.png/1024px-Earth_Western_Hemisphere_transparent_background.png" alt="Dünya">
            </label>
        </div>
    </div>
</div>

<button onclick="checkAnswers()">Sonuçları Göster</button>

<div class="result" id="result"></div>

<script>
    function checkAnswers() {
        let correctAnswers = 0;
        // Soru 1
        if (document.querySelector('input[name="q1"]:checked') && document.querySelector('input[name="q1"]:checked').value === "a") {
            correctAnswers++;
        }
        // Soru 2
        if (document.querySelector('input[name="q2"]:checked') && document.querySelector('input[name="q2"]:checked').value === "a") {
            correctAnswers++;
        }
        // Soru 3
        if (document.querySelector('input[name="q3"]:checked') && document.querySelector('input[name="q3"]:checked').value === "a") {
            correctAnswers++;
        }
        // Soru 4
        if (document.querySelector('input[name="q4"]:checked') && document.querySelector('input[name="q4"]:checked').value === "c") {
            correctAnswers++;
        }

        // Sonuçları göster
        document.getElementById("result").innerHTML = `Doğru cevabınız: ${correctAnswers} / 4`;
    }
</script>

</body>
</html>
